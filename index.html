<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuConsumo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon1.png">
</head>

<body>
    <header>
        <h1>MeuConsumo</h1> <img src="img/icon2.png" alt="logo" style="width: 70px;">
    </header>
    <div class="content">
        <div class="box-1">
            <h1>Calcule o consumo de combustível e otimize seus gastos de forma simples e precisa!</h1>
            <div class="buttons">
                <button class="button1" type="button">Calcular Viagem</button>
                <button class="button2" type="button">Alcool X Gasolina</button>
            </div>
        </div>
        <div class="box-2">
            <img src="img/carro1.png" alt="" style="width: 600px;">
        </div>
    </div>
    <div class="content">
        <div class="box-3">
            <h1>Calculadora do consumo</h1>
            <div class="functions">
                <div class="consumo">
                    <img src="img/consumo.png" alt="">
                    <p>Consumo do veiculo</p>
                    <input id="cons" type="number">
                </div>
                <div class="distancia">
                    <img src="img/distancia.png" alt="">
                    <p>Distancia Percorrida </p>
                    <input id="dist" type="number">
                </div>

                <div class="preco">
                    <img src="img/preco.png" alt="">
                    <p>Valor do Combustivel</p>
                    <input id="preco" type="number">
                </div>
            </div>
            <button class="button1" onclick="calcular()">Calcular</button>
            <div class="res" id="res"></div>
        </div>
    </div>
    <div class="content">
        <div class="box-4">
            <h1>Índice de Eficiência de Combustível</h1>
            <div class="imputs">
            <p>Gasolina <input id="gasolina" type="number"></p>
            <p>Etanol <input id="etanol" type="number"></p>
            </div>
            <div id="res2" class="res"></div>
            <button class="button1" onclick="comparaComb()">Calcular</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
