<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuConsumo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon1.png">
</head>

<body>
    <header>
        <h1 class="logo">MeuConsumo</h1> <img class="logo" src="img/icon2.png" alt="logo" style="width: 70px;">
    </header>
    <div class="content">
        <div class="box-1">
            <h1>Calcule o consumo de combust√≠vel e otimize seus gastos de forma simples e precisa!</h1>
            <div class="buttons">
                <a href="#calcular_viagem"><button class="button1" type="button">Calcular Viagem</button></a>
                <a href="#alcool_x_gasolina"><button class="button2" type="button">Alcool X Gasolina</button></a>
            </div>
        </div>
        <div class="box-2">
            <img src="img/carro1.png" alt="" style="width: 600px;">
        </div>
    </div>
    <div id="calcular_viagem" class="content">
        <div class="box-3">
            <h1>Calculadora de Viagem</h1>
            <div class="functions">
                <div class="consumo">
                    <img src="img/consumo.png" alt="">
                    <p>Consumo do veiculo</p>
                    <input id="cons" type="number" placeholder="0 Km/L">
                </div>
                <div class="distancia">
                    <img src="img/distancia.png" alt="">
                    <p>Distancia Percorrida </p>
                    <input id="dist" type="number" placeholder="0 Km">
                </div>

                <div class="preco">
                    <img src="img/preco.png" alt="">
                    <p>Valor do Combustivel</p>
                    <input id="preco" type="number" placeholder="R$ 0,00">
                </div>
            </div>
            <button class="button1" onclick="calcular()">Calcular</button>
            <div class="res" id="res"></div>
        </div>
    </div>
    <div id="alcool_x_gasolina" class="content">
        <div class="box-4">
            <h1>Qual vale mais a pena?</h1>
            <div class="resultado">
                <div id="imgDiv"></div>
                <div id="res2" class="res"></div>
            </div>
            <div class="inputs">
                <div class="inpColuna">
                <p style="font-size: large;">Gasolina</p><input id="gasolina" type="number" placeholder="R$ 0,00">
            </div>
            <div class="inpColuna">
                <p style="font-size: large;">Etanol</p><input id="etanol" type="number" placeholder="R$ 0,00">
            </div>
            </div>
            <button class="button1" onclick="comparaComb()">Calcular</button>
        </div>
    </div>
    <footer>

        
    </footer>
    <script src="script.js"></script>
</body>

</html>
